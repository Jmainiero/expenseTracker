<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Expense Calculator by John Mainiero &copy;</title>
</head>

<body>
  <main>
    <section class="header">
      <div class="primary__display">
        <div class="amnt-box">
          <div class="amnt">
            -$3540
          </div>
        </div>
        <div class="user__input">
          <div class="user__input--center">
            <select name="income-type" id="income-type" class="form__input form__input--select" required>
              <option value="+">+</option>
              <option value="-">-</option>
            </select>
            <input type="text" placeholder="Description" class="form__input form__input--input form__input--desc"
              required>
            <input type="number" placeholder="Value" class="form__input form__input--value form__input--input" required>
          </div>
        </div>
      </div>
    </section>

    <section class="expense-income">
      <div class="row">
        <div class="col-1-of-2">
          <div class="income">
            <h1 class="heading__primary u-margin-bottom-lg heading__primary--income">
              Income
            </h1>
            <div class="line-item">
              <p class="description  description--income">Income from Sales</p>
              <p class="cost cost--income">$1500</p>
            </div>
            <div class="line-item">
              <p class="description description--income">Income from Job</p>
              <p class="cost cost--income">$469</p>
            </div>
            <div class="line-item">
              <p class="description  description--income">Income from Courses</p>
              <p class="cost cost--income">$80</p>
            </div>
          </div>
        </div>
        <div class="col-1-of-2">
          <div class="expenses">
            <h1 class="heading__primary u-margin-bottom-lg heading__primary--expense">
              Expenses
            </h1>
            <div class="line-item">
              <p class="description  description--debt">Debt from CC</p>
              <p class="cost cost--debt">$400</p>
            </div>
            <div class="line-item">
              <p class="description description--debt">Debt from Car</p>
              <p class="cost cost--debt">$250</p>
            </div>
            <div class="line-item">
              <p class="description description--debt">Debt from Insur</p>
              <p class="cost cost--debt">$125</p>
            </div>
          </div>
        </div>
      </div>

        <div class="col-1-of-2">
          <p class="description">Rent</p>
        </div>
        <div class="col-1-of-2">
          <div class="cost-income">$1500</div>
        </div>
      </div>
      </div>

        <div class="line-item">
          <p class="description">Rent</p>
          <div class="cost-income">$1500</div>
        </div>
      </div> -->
    </section>
  </main>
</body>

</html>
